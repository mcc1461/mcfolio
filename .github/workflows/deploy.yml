name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create SSH key file
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > my_ssh_key
          chmod 600 my_ssh_key

      - name: Deploy to VPS
        run: |
          set -x
          scp -i my_ssh_key -o StrictHostKeyChecking=no -r . root@147.79.118.232:/var/www/mcfolio

      - name: Restart Nginx and PM2
        run: |
          ssh -i my_ssh_key -o StrictHostKeyChecking=no root@147.79.118.232 << 'EOF'
            sudo systemctl restart nginx
            pm2 restart all
          EOF
