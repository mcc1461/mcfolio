name: Deploy to VPS
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Step 3: Setup SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.6.0
        env:
          NODE_VERSION: "20"
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 4: Debug and Run deployment commands on the VPS
      - name: Deploy to VPS
        run: |
          set -x
          ssh -o StrictHostKeyChecking=no root@147.79.118.232 "
            cd /var/www/mcfolio/client && \
            git pull && \
            npm install && \
            npm run build
          "
