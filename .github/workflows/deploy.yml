name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup SSH with a newer version
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Install dependencies (if necessary)
      - name: Install dependencies
        run: |
          npm install

      # Build the project (if necessary)
      - name: Build project
        run: |
          npm run build

      # Deploy to VPS using SSH
      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@147.79.118.232 "cd /var/www/mcfolio && git pull && npm install && npm run build"
